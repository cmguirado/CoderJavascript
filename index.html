<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.13.1/dist/sweetalert2.all.min.js"></script>

      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.13.1/dist/sweetalert2.min.css" />

    <title>Entrega Final</title>

<body>
    <div class="wrapper">
        <h1><span>Entrega Final</span></h1>
        <hr />
        <h2>Plan de Entrenamiento</h2>
        <h2>Genere su plan de entrenamiento</h2>

        <main>
            <form id="inputForm">
                <label for="edad">Edad (mayor de 12 a√±os):</label>
                <input type="number" id="edad" name="edad" required><br><br>
                
                <label for="metros">Metros corridos en 12 minutos:</label>
                <input type="number" id="metros" name="metros" required><br><br>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select><br><br>
                
                <button type="submit" class="btn">Generar</button>
            </form>
            
            <form id="selectPlan">
                <div class="container" id="contenedor"></div>
            </form>
        
            <div class="lista">
                <h3>Plan Personalizado</h3>
                <ul id="idSeries">
                   <li>Hola</li>
                </ul>
                <button class="btn" id="btnVerDetalle">Detalle Plan</button>
                <button class="btn btn-delete" id="btnLimpiar">Limpiar carrito</button>
            </div>
        </main>
    </div>

    </script>
